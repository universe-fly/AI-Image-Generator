<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 生图工具 (OpenAI/Gemini)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 font-sans text-gray-800">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-6 text-center md:text-left flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-blue-600 mb-2">AI 生图工具</h1>
                <p class="text-sm text-gray-500">
                    支持 OpenAI / Gemini 格式接口。输入提示词（可附带参考图），AI 返回 Base64 编码并自动转换为图片。
                </p>
            </div>
            <button onclick="toggleConfig()" class="text-sm text-blue-600 hover:text-blue-800 underline">
                显示/隐藏配置
            </button>
        </header>

        <!-- Configuration Section -->
        <div id="configSection" class="bg-white rounded-lg shadow-md p-4 mb-6 transition-all duration-300">
            <h2 class="text-lg font-semibold text-gray-800 mb-4 border-b pb-2">API 配置</h2>
            
            <!-- API Pool -->
            <div class="mb-4 p-3 bg-blue-50 rounded border border-blue-100">
                <div class="flex flex-col md:flex-row justify-between items-center gap-2 mb-2">
                    <label class="text-sm font-bold text-blue-800 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        API 配置池
                    </label>
                    <div class="flex gap-2">
                        <button onclick="createNewProfile()" class="text-xs bg-white border border-gray-300 px-2 py-1 rounded hover:bg-gray-50 text-gray-600">新建空白</button>
                        <button onclick="saveCurrentProfile()" class="text-xs bg-blue-600 border border-blue-600 px-2 py-1 rounded hover:bg-blue-700 text-white">保存当前配置</button>
                        <button onclick="deleteCurrentProfile()" class="text-xs bg-white border border-red-300 px-2 py-1 rounded hover:bg-red-50 text-red-600">删除</button>
                    </div>
                </div>
                <select id="apiProfileSelect" onchange="loadProfile(this.value)" aria-label="API Configuration Profile" class="w-full p-2 border border-blue-200 rounded text-sm focus:ring-2 focus:ring-blue-500">
                    <option value="">-- 未保存的临时配置 --</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">API URL (POST)</label>
                    <input type="text" id="apiUrl" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" 
                        placeholder="例如: https://api.openai.com/v1/chat/completions" value="https://api.openai.com/v1/chat/completions">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                    <input type="password" id="apiKey" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" 
                        placeholder="sk-...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Model Name</label>
                    <div class="flex gap-1 relative">
                        <input type="text" id="modelName" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" 
                            placeholder="例如: gpt-4o" value="gpt-4o">
                        <button onclick="fetchModels()" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded px-3 text-gray-600" title="尝试拉取可用模型列表">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                    </div>
                    <!-- Model List Dropdown (Collapsible) -->
                    <div id="modelListContainer" class="hidden mt-1 absolute z-10 w-full md:w-1/3 bg-white border border-gray-200 shadow-lg rounded max-h-60 overflow-y-auto">
                        <div class="p-2 bg-gray-50 border-b text-xs text-gray-500 flex justify-between items-center">
                            <span>可用模型</span>
                            <button onclick="document.getElementById('modelListContainer').classList.add('hidden')" class="text-gray-400 hover:text-gray-600">&times;</button>
                        </div>
                        <div id="modelList" class="flex flex-col">
                            <!-- Models injected here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-2 text-xs text-gray-500">
                * 注意：请确保所选模型和接口支持返回 Base64 格式的图片数据。若使用图片输入，请确保模型支持 Vision。
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Left Column: Input Area -->
            <div class="lg:col-span-1 flex flex-col h-[70vh] lg:h-[80vh]">
                <div class="bg-white rounded-lg shadow-md p-4 flex flex-col flex-grow">
                    <label for="promptInput" class="block text-sm font-medium text-gray-700 mb-2">
                        输入生图要求 (Prompt)
                    </label>
                    <textarea 
                        id="promptInput" 
                        class="w-full flex-grow p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm resize-none"
                        placeholder="描述你想要生成的图片..."
                    ></textarea>
                    
                    <!-- Image Upload Area -->
                    <div class="mt-2 mb-2">
                        <input type="file" id="imageInput" accept="image/*" multiple class="hidden" onchange="handleImageUpload(this)" aria-label="Upload Image">
                        
                        <!-- Drag & Drop Zone -->
                        <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:bg-gray-50 transition-colors cursor-pointer"
                             onclick="document.getElementById('imageInput').click()"
                             ondragover="handleDragOver(event)" 
                             ondragleave="handleDragLeave(event)" 
                             ondrop="handleDrop(event)">
                            <div class="flex flex-col items-center gap-2 text-gray-500">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span class="text-xs">点击或拖拽上传参考图 (支持多图)</span>
                            </div>
                        </div>

                        <!-- Image Previews List -->
                        <div id="imagePreviewList" class="mt-2 flex flex-wrap gap-2">
                            <!-- Preview items will be injected here -->
                        </div>
                        
                        <div id="clearImagesContainer" class="hidden mt-1 text-right">
                             <button onclick="clearAllImages()" class="text-xs text-red-500 hover:text-red-700 underline">清空所有图片</button>
                        </div>
                    </div>

                    <div class="mt-2 flex flex-col gap-2">
                        <button onclick="generateImage()" id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded transition duration-200 flex justify-center items-center gap-2">
                            <span id="btnText">生成图片</span>
                            <div id="loadingSpinner" class="loader hidden"></div>
                        </button>
                        <div id="statusMsg" class="text-xs text-center text-gray-500 h-4"></div>
                    </div>
                </div>

                <!-- Error Log Area -->
                <div id="errorArea" class="hidden mt-4 bg-red-50 border border-red-200 rounded-lg p-4 max-h-40 overflow-y-auto">
                    <h3 class="text-red-700 font-bold text-sm mb-2">错误信息</h3>
                    <p id="errorMsg" class="text-xs text-red-600 font-mono break-all"></p>
                </div>
            </div>

            <!-- Right Column: Output Area -->
            <div class="lg:col-span-2 h-[70vh] lg:h-[80vh] flex flex-col">
                <div class="bg-white rounded-lg shadow-md p-4 flex-grow flex flex-col overflow-hidden">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="text-lg font-semibold text-gray-800">生成结果 <span id="resultCount" class="text-sm font-normal text-gray-500">(0)</span></h2>
                        <div class="flex gap-2">
                            <button onclick="clearHistory()" class="text-sm text-red-500 hover:text-red-700 underline">
                                清空历史
                            </button>
                            <button onclick="downloadAll()" id="downloadAllBtn" class="hidden text-sm text-blue-600 hover:text-blue-800 underline">
                                下载全部图片
                            </button>
                        </div>
                    </div>
                    
                    <div id="outputGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4 overflow-y-auto pr-2 content-start">
                        <!-- Images will be injected here -->
                        <div class="col-span-full text-center text-gray-400 py-20 flex flex-col items-center justify-center border-2 border-dashed border-gray-200 rounded-lg">
                            <svg class="w-12 h-12 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <p>等待生成...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/state.js"></script>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
